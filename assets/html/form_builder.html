<!DOCTYPE html>
<html ng-app="aleph2_bucket_builder">
<head>
    <meta charset="UTF-8">
    <title>Aleph2 Bucket Builder</title>
    
    <!-- In theory, enables local running (turn security off on chrome, works on FF) .. in practice didn't work for me (didn't load CSS) -->
    <script>document.write('<base href="' + document.location + '" />');</script>
       
	<!-- Global -->
	<link rel="stylesheet" href="../css/bucket_builder.css" />
	<link rel="stylesheet" href="../css/bucket_viewer.css" />
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="../../target/web/web-modules/main/webjars/lib/bootstrap/dist/css/bootstrap.css" />    
	<link rel="stylesheet" href="../../target/web/web-modules/main/webjars/lib/angular-bootstrap/ui-bootstrap-csp.css" />    

	<!-- Tree -->
	<link rel="stylesheet" href="../../target/web/web-modules/main/webjars/lib/angular-tree-control/demo/prettify-style.css" />    
	<link rel="stylesheet" href="../../target/web/web-modules/main/webjars/lib/angular-tree-control/css/tree-control.css" />    
	<link rel="stylesheet" href="../../target/web/web-modules/main/webjars/lib/angular-tree-control/css/tree-control-attribute.css" />    
	
	<!-- Grid -->
	<link rel="stylesheet" href="../../target/web/web-modules/main/webjars/lib/angular-gridster/dist/angular-gridster.min.css" />    	
	<link rel="stylesheet" href="../css/gridster.css" />

	<!-- Form -->
	<link rel="stylesheet" href="../css/form_builder.css" />
	
	<!-- Codemirror -->
	<link rel="stylesheet" href="../../target/web/web-modules/main/webjars/lib/codemirror/lib/codemirror.css">
	
	<script>
		// Global input/output parameters
		// Input:		
		var aleph2_json_builder__root_element = "Template"
		
		var aleph2_json_builder__generated_input_obj = [ ] // (the derived output is appended to this)
		//(^v2 bucket example in v1 source example)
		
		// get the root to which to append in aleph2_json_builder__generated_input_obj (if undefined then the root is used)
		function aleph2_json_builder__get_input_root_fn(input) { return input; }
		
		var aleph2_json_builder__config_input_obj = null // (set to null to start from scratch, else starts with the object)		
		//(example input:)
		//{"root":true,"label":"Bucket","children":[{"root":false,"label":"Flume Harvester","element":{"enabled": true, "short_name":"Flume Harvester","row":0,"col":0,"sizeX":1,"sizeY":1,"expandable":true,"configurable":true,"deletable":true,"form_model":{},"template":{"display_name":"Flume Harvester","key":"harvest_flume","categories":["Harvesters"],"filters":["Bucket"],"expandable":true,"form_info":"\n                <p>This is a container for the data schema for the different attributes of the stored data</p>\n                <p>It has no attributes of its own - instead expand it using the <a class=\"glyphicon glyphicon-fullscreen\"></a> icon\n                and then add the desired inputs, outputs, and processing options from those available.\n                </p>\n              "}},"children":[]}]}
	
		var aleph2_json_builder__template_url = "../../assets/json/form_building_templates.json" // the URL that requests the template list
		function aleph2_json_builder__template_conversion_fn(input_json) { return input_json.templates || input_json } // (takes the return from the http service and converts to an array of objects)
		// Output
		var aleph2_json_builder__config_output_str = "[]"
		var aleph2_json_builder__generated_output_str = "{}"
	</script>
	
</head>

<body>
	<div ng-view></div>
	
	<!-- Include Scala.js compiled code -->
	<script type="text/javascript" src="../../target/scala-2.11/aleph2_bucket_builder-opt.js"></script>
	<script type="text/javascript" src="../../target/scala-2.11/aleph2_bucket_builder-jsdeps.min.js"></script>
	<script type="text/javascript" src="../../target/scala-2.11/aleph2_bucket_builder-launcher.js"></script>

</body>

</html>
