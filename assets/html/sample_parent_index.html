<!DOCTYPE html>
<html ng-app="aleph2_bucket_builder">
<head>
    <meta charset="UTF-8">
    <title>Aleph2 Bucket Builder</title>
    
	<script>
	// Global input/output parameters
	// Input:		
	var aleph2_json_builder__root_element = "Bucket"
	
	var aleph2_json_builder__generated_input_obj = {} // (the derived output is appended to this)
	var aleph2_json_builder__config_input_object = null // (set to null to start from scratch, else starts with the object)

	var aleph2_json_builder__template_url = "../../assets/json/generic_bucket_templates.json" // the URL that requests the template list
	function aleph2_json_builder__template_conversion_fn(input_json) { return input_json.templates } // (takes the return from the http service and converts to an array of objects)
	// Output
	var aleph2_json_builder__config_output_str = "{}"
	var aleph2_json_builder__generated_output_str = "{}"
	</script>
	
</head>

<body>
	<iframe src="./embed_index.html#/home" style="width: 100%; height: 100vh;"></iframe>
</body>
