
<script type="text/ng-template" id="templates/quick_navigate.html">
		<form ng-submit="controller.ok()">
		<div class="modal-dialog aleph2_form_modal">
			<div class="modal-content aleph2_form_modal">

		      <div class="modal-header aleph2_form_modal">
					<button type="button" class="close" ng-click="controller.cancel()" aria-hidden="true">Ã—</button>
        		    <h3 class="modal-title">Quick Navigation</h3>
      		  </div>

			<treecontrol class="tree-light" tree-model="element_tree" 
				expanded-nodes="element_tree_expanded" selected-node="selected_item"
				options="element_tree_opts"
				order-by="[element.row,element.col]"
				>
				{{controller.displayLine(node)}} {{(!node.root && !node.element.enabled) ? "[DISABLED]" : ""}} 
				<a tooltip="Configure this element" tooltip-placement="bottom" tooltip-append-to-body="true" ng-show="node.element.configurable" ng-click="controller.navigateMaybeEdit(node, true)" class="glyphicon glyphicon-cog"></a>
				<a tooltip="View/configure this element's children" tooltip-placement="bottom" tooltip-append-to-body="true" ng-show="node.root || node.element.expandable" ng-click="controller.navigateMaybeEdit(node, false)" class="glyphicon glyphicon-fullscreen"></a>
			</treecontrol>

       		 <div class="modal-footer aleph2_form_modal">
     		     <button type="submit" ng-disabled="!selected_item" class="btn btn-primary">Goto</button>
     		     <button class="btn btn-warning" ng-click="controller.cancel()">Cancel</button>
       		 </div>
			</div>
		</div>
		</form>
</script>
