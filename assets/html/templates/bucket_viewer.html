<!-- Modal templates: -->
<div class="hide" ng-include="'templates/form_builder.html'"></div> 
<div class="hide" ng-include="'templates/quick_navigate.html'"></div> 
<div class="hide" ng-include="'templates/status_viewer.html'"></div> 

<div class="row">
	<div class="col-md-3">
		
		<!-- 1] CATEGORY/ELEMENT TREE -->

		<div class="panel panel-default" style="height:100%">
		  <div class="panel-heading">Templates</div>
		  <div class="panel-body">
		  
				<!-- 1.1] TREE CONTROLS -->
		
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default disabled" type="button"><span class="glyphicon glyphicon-filter"></span></button>
					 </span>
					<input type="text" class="form-control" placeholder="Search" ng-model="element_search">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="controller.recalculateTemplates(true)" type="button"><span class="glyphicon glyphicon-refresh"></span></button>
					 </span>
				</div>		
		
				<!-- 1.2] ACTUAL TREE -->
		
				<treecontrol class="tree-classic" tree-model="element_template_tree" 
					filter-expression="element_search" expanded-nodes="element_template_tree_expanded"
					options="element_template_tree_opts">
					{{node.label}}
					<a ng-click="controller.insertElement(node)" ng-hide="node.category" class="glyphicon glyphicon-plus"></a>
				</treecontrol>
		  </div>
		</div>
	</div>

	<!-- 2] BUCKET CONFIGURATION -->

	<div class="col-md-9">
		
		<div class="row">
			<div class="col-md-9">
				<ol class="breadcrumb" >
					<li><a ng-click="controller.navigateBack(-1)" class="glyphicon glyphicon-menu-left"></a></li>
					<li><a ng-click="controller.openElementNavigator('med')" class="glyphicon glyphicon-list-alt"></a></li>
		  			<li ng-repeat="bc in breadcrumb"><a ng-click="controller.navigateBack(1 + $index)">{{bc}}</a></li>
				</ol>		
			</div>
			<div class="col-md-2">
				<div class="btn-group" role="group">
					<button type="button" ng-click="controller.undo()" class="btn btn-default"><span class="glyphicon glyphicon-repeat icon-flipped"></span></button>
					<button type="button" ng-click="controller.redo()" class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span></button>
					<button type="button" ng-click="controller.openStatusViewer('xl')" class="btn btn-default"><span class="glyphicon glyphicon-exclamation-sign"></span></button>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-11">
				<div gridster="element_grid_options">
				    <ul>
				        <li gridster-item="item" ng-repeat="item in element_grid">
							<div class="panel panel-default" style="height:100%">
							  <div class="panel-heading">
								<a ng-show="item.configurable" ng-click="controller.openElementConfig(item, 'xl')" class="glyphicon glyphicon-cog"></a>
								<a ng-show="item.expandable" ng-click="controller.expandElementConfig(item)" class="glyphicon glyphicon-fullscreen"></a>
								<a ng-show="item.deletable" ng-click="controller.deleteElementConfig(item)" class="glyphicon glyphicon-trash"></a>
								<a ng-show="item.deletable" ng-click="controller.enableOrDisableElement(item)" ng-class="item.enabled ? 'glyphicon-check' : 'glyphicon-unchecked'" class="glyphicon pull-right"></a>
							  </div>
							  <div class="panel-body">
							    {{item.label}}
							  </div>
							</div>
				        </li>
				    </ul>
				</div>				    
			</div>
		</div>			
	</div>
</div>
