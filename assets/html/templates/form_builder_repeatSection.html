<script type="text/ng-template" id="templates/form_builder_repeatSection.html">
      <h4>{{options.templateOptions.label}}</h4>
      <div>
      	<!--loop through each element in model array-->
      	<div class="{{hideRepeat}}">
          <div class="repeatsection" ng-repeat="element in model[options.key]" ng-init="fields = copyFields(options.templateOptions.fields)">
            <formly-form fields="fields"
                         model="element"
                         form="form">
            </formly-form>
            <div style="margin-bottom:20px;">
              <button type="button" class="btn btn-sm btn-danger" ng-click="model[options.key].splice($index, 1)">
                Remove
              </button>
            </div>
            <hr>
        </div>
        <p class="AddNewButton">
  	      <button type="button" class="btn btn-primary" ng-click="addNew()" >{{options.templateOptions.addSectionText}}</button>
        </p>
      </div>
</script>
